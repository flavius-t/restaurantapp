{% extends 'inventory/base.html' %}

<!-- {% load static %} -->

{% block head %}
{% endblock %}

{% block content %}
    <h1>Ingredients List</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Cost Per Unit</th>
            <th>Quantity In Stock</th>
            <th>Units</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            {% for ingredient in data %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.cost }}</td>
                    <td>{{ ingredient.quantity }}</td>
                    <td>{{ ingredient.unit }}</td>
                    <td><a href="{% url 'ingredientupdate' ingredient.name %}"><button class='btn'>Update</button></a></td>
                    <td><a href="{% url 'ingredientdelete' ingredient.name %}"><button class='btn'>Delete</button></a></td>
                </tr>
            {% endfor %}
        </tr>
    </table>
    <p><a href="{% url 'ingredientcreate' %}"><button class='btn'>Add New Ingredient</button></a></p>
    
{% endblock %}
