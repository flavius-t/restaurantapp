{% extends 'inventory/base.html' %}

<!-- {% load static %} -->

{% block head %}
{% endblock %}

{% block content %}
    <h1>MenuItem List</h1>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Cost</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            {% for menuItem in menuItemData %}
                <tr>
                    <td>{{ menuItem.name }}</td>
                    <td>{{ menuItem.cost }}</td>
                    <td><a href="{% url 'menuitemupdate' menuItem.name %}"><button class='btn'>Update</button></a></td>
                    <td><button class=btn>Delete</button></td>
                </tr>
            {% endfor %}
        </tr>
    </table>
    <p><a href="{% url 'menuitemcreate' %}"><button class='btn'>Add New Menu Item</button></a></p>
{% endblock %}
