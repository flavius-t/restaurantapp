{% extends 'inventory/base.html' %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="container-flex">
        <div class="flex-col">
            <h1>MenuItem List</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Cost</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    {% for menuItem in menuItemData %}
                        <tr>
                            <td>{{ menuItem.name }}</td>
                            <td>{{ menuItem.cost }}</td>
                            <td><a href="{% url 'menuitemupdate' menuItem.name %}">Update</a></td>
                            <td><a href="{% url 'menuitemdelete' menuItem.name %}">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tr>
            </table>
            <p><a href="{% url 'menuitemcreate' %}"><button class='btn'>Add New Menu Item</button></a></p>
        </div>
    </div>
{% endblock %}
