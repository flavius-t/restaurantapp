{% extends 'inventory/base.html' %}

{% block content %}
<div class="container-flex">
    <div class="sign-up">
        <h2>Purchase made on {{ order.time }}</h2>
        <ol id="order-detail-list">
            {% for menuItem in order.item.all %}
                <li>{{ menuItem.name }}: ${{ menuItem.cost }}</li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
