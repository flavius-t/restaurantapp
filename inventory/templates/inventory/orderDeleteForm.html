{% extends 'inventory/base.html' %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="container-flex">
        <div class="sign-up">
            <h2>Delete Order: {{ order.id }}</h2>
            <p>Are you sure you wish to delete this Order?</p>
            <form method="POST" class="input-form">
                {% csrf_token %}
                <input class="input-btn" type="submit" value="Confirm"/>
            </form>
            <a href="{% url 'orderlist' %}">Cancel</a>
        </div>
    </div>
{% endblock %}
