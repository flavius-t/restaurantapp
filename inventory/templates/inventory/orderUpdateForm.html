{% extends 'inventory/base.html' %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="container-flex">
        <div class="sign-up">
            <h2>Update Order: #{{ order.id }}</h2>
            <form method="POST" class="input-form">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="input-btn" type="submit" value="Save"/>
            </form>
            <a href="{% url 'orderlist' %}">Cancel</a>
        </div>
    </div>
{% endblock %}
