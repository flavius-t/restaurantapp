{% extends 'inventory/base.html' %}

{% block head %}

{% block content %}

        {% csrf_token %}
        <p>Are you sure you wish to delete this Ingredient?</p>
        <input class="btn" type="submit" value="Confirm"/>
    </form>
    <p><a href="{% url 'ingredientlist' %}"><button class="btn">Cancel</button></a></p>
{% endblock %}
