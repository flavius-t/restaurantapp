{% extends 'inventory/base.html' %}

{% block content %}
<div class="container-flex">
    <div class="sign-up">
        <h1>Update Menu Item: {{ menuitem.name }}</h1>
        <form class="input-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="input-btn" type="submit" value="Save"/>
        </form>
        <a href="{% url 'menuitemlist' %}">Cancel</a>
    </div>
</div>
{% endblock %}
