{% extends './base.html' %}

{% block content %}
    <div class="container-flex">
        <div class="sign-up">
            <h2>Update Ingredient: {{ ingredient.name }}</h2>
            <form class='input-form' method="POST">
                {% csrf_token %} 
                {{ form.as_p }}
                <input class="input-btn" type="submit" value="Save"/>
            </form>
            <a href="{% url 'ingredientlist' %}">Cancel</a>
        </div>
    </div>
{% endblock %}
