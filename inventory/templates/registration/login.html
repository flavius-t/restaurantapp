<head>
    {% load static %}
    <link href="{% static 'inventory/style.css' %}" rel='stylesheet' type='text/css'/>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li class="nav-logo"><a href="{% url 'home' %}">MyRestaurant</a></li>
                <li class="nav-li button"><a href="{% url 'signup' %}">Sign Up</a></li>
                <li class="nav-burger"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="sign-up">
        <h2>Please login</h2>
        <form class="input-form" method="POST">
            {% csrf_token %}
            <div class="input-group">
                {{ form.username }}
            </div>
            <div class="input-group">
                {{ form.password }}
            </div>
            <input class="input-btn" type="submit" value="Login"/>
        </form>
    </div>
</body>
