{% extends 'inventory/base.html' %}

{% block content %}
    <div class="sign-up">
        <h2>Please login</h2>
        <form class="input-form" method="POST">
            {% csrf_token %}
            <div class="input-group">
                {{ form.username }}
            </div>
            <div class="input-group">
                {{ form.password }}
            </div>
            <input class="input-btn" type="submit" value="Login"/>
        </form>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="#">Forgot Password</a>
    </div>
{% endblock %}
