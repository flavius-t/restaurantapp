{% extends '../inventory/base.html' %}

{% block content %}
<div class="container-flex">
    <div class="sign-up">
        <h2>Edit User: {{ user }}</h2>
        <form class="input-form" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="input-btn"/>
        </form>
        <a href="{% url 'passwordchange' %}">Change Password</a>
    </div>
</div>
{% endblock %}
