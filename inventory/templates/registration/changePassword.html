{% extends 'inventory/base.html' %}

{% block content %}
    <div class="container-flex">
        <div class="sign-up">
            <h2>Change Password</h2>
            <form class="input-form" method="POST">
                {% csrf_token %}
                {{ form.old_password }}
                {{ form.new_password1 }}
                {{ form.new_password2 }}
                <input type="submit" value="Save" class="input-btn"/>
            </form>
        </div>
    </div>
{% endblock %}
